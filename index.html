<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/785a09a79f.js" crossorigin="anonymous"></script>
</head>
<body class="quicksand-normal">
  <header class="header">
    <nav class="navbar">
         <div class="nav-left">
        <img src="./assets/logo.png" alt="Logo" class="logo">
        <span class="brand">School</span>
    </div>
        <ul class="items">
            <li class="list-item orange">Home</li>
            <li class="list-item skyblue">About</li>
            <li class="list-item paste">Facilities</li>
            <li class="list-item blue">Admission</li>
            
        </ul>
        <div class="nav-right">
        <button class="contact-btn">Contact</button>
        <i class="fa-solid fa-bars menu-icon"></i>
    </div>
    </nav>
    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title"><span class="orange">Empowering</span> <br>students from small  age <span class="skyblue">towards vision</span></h1>
            <p class="hero-des">With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse and Dynamic World.</p>
            <button class="hero-btn">Enroll Now</button>

        </div>
        <div class="hero-img">
            <img src="./assets/hero-kids.png" alt="">
        </div>
    </div>
  </header>
</body>
</html>
